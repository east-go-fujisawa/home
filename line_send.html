<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LINE配信</title>
        <link rel="stylesheet" href="css-line_send.css">
    </head>
    <body onload="start()">
        <div class="top" id="top">
            <h1><strong id="t">LINE</strong>配信ツール</h1>
        </div>
        <div class="center" id="center">
            <div class="left" id="left">
                <div class="grades">
                <p class="theme" id="theme">➀配信学年を選ぶ</p>
                <select id="grade">
                    <option>選択してください</option>
                    <option value="1年">1年</option>
                    <option value="2年">2年</option>
                    <option value="3年">3年</option>
                    <option value="1年全員">1年全員</option>
                    <option value="2年全員">2年全員</option>
                    <option value="3年全員">3年全員</option>
                </select>
                </div>
                <div id="names">
                    <p class="theme">➁配信候補者</p>
                    <div id="names2"></div>
                </div> <!--学年に所属している名前を追加-->
                <div class="add_names" id="add_names">
                    <p class="theme">➂配信該当者</p>
                    <div id="add_names2"></div>
                </div>
            </div>
            <div class="right" id="right">
                <p class="theme">➃配信するメッセージ</p>
                <textarea id="texts" value="" placeholder="メッセージを入力する"></textarea>
                <p class="theme">➄配信するファイル</p>
                <button onclick="file_up()" id="open">＋開く</button>
                <div class="if" id="if">
                <iframe src="https://script.google.com/macros/s/AKfycbyP9IMp9U2ogwcmhsCOAXax3RpRRR5fuQC8dJORrm663Ib4tFcqh2qgkcs9lo19A04/exec" width="800" height="75"></iframe>
                </div>
                <button id="send_button" onclick="send2()">送信する</button>
                <div id="al"></div>
                <p class="g" onclick="jump2()">ガイドを見る（困ったらリロード！）</p>
            </div>
        </div>
        <script src="js-line_send.js"></script>
        <script src="github_upload.js"></script>
    </body>
</html>
